<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <head>
        <title>Registration</title>
    </head>
    <body>
        <div class="form-container">
            <form action="register.php" method="post">
                <h3>register now</h3>
                <input type="text" name="name" placeholder="enter your name" required class="box">
                <input type="text" name="email" placeholder="enter your email" required class="box">
                <input type="text" name="password" placeholder="enter your password" required class="box">
                <input type="text" name="cpassword" placeholder="confirm your passwrod" required class="box">
                <select name="user_type" id="user_type" class="box">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <input type="submit" name="submit" value="register now" class="btn">
                <p>already have an account? <a href="login.html">login now</a></p>
            </form>
        </div>
    </body>
</html>
